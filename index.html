<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Pomodorooo!</title>
		<link rel="stylesheet" href="css/flipclock/flipclock.css">
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
 		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
 		<link rel="stylesheet" href="css/main.css">
	</head>
	
	<body>
		<div class="container-fluid">
			<div class="row">
				<div class="col-sm-6" align="center">
					<span>Work Timer</span>
					<br />
					<button id="plusonework" class="btn">+</button>
					<span id="worktime">25</span>
					<button id="minusonework" class="btn">-</button>
				</div>
				<div class="col-sm-6" align="center">
					<span>Break Timer</span>
					<br />
					<button id="plusonebreak"class="btn">+</button>
					<span id="breaktime">5</span>
					<button id="minusonebreak" class="btn">-</button>
				</div>					
			</div>
			<div class="row">
				<div class="col-sm-12" align="center">
					<span class="work_text">Work Timer</span>
				</div>
			</div>
			<div class="row">
				<div class="col-sm-12" align="center">
					<div class="workTimer"></div>

				</div>
			</div>
			<div class="row">
				<div class="col-sm-12" align="center">
					<span class="break_text">Break Timer</span>

				</div>
			</div>
			<div class="row">
				<div class="col-sm-12" align="center">
					<div class="breakTimer"></div>
				</div>
			</div>
			<div class="row">
				<div class="col-sm-12" align="center">
					<button class="btn btn-success"id="start">Start</button>
					<button class="btn btn-danger"id="stop">Stop</button>
					<button class="btn btn-warning" id="reset">Reset</button>
		</div>

		<footer class="footer" align="center">
			Made using FlipClock.js
		</footer>
 		<script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="   crossorigin="anonymous">
 		</script>
 		<script type="text/javascript" src="js/flipclock/flipclock.js/"></script>
 		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js">
 		</script>
		<script type="text/javascript" src="js/main.js">
		</script>
	</body>
</html>
